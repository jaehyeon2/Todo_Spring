<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<body>
<div class="controller">
  <div>
    <h1>Home</h1>
    <div style="float: left; width: 33%;">
      <table>
        <thead>
        <tr>
          <th>#</th>
          <th>Todo</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${readyTodo}">
          <td th:text="${todo.id}"></td>
          <td th:text="${todo.todo}"></td>
          <td>
            <form action="edit/${todo.id}" method="post">
              <button th:text="${todo.status}" type="submit">next</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div style="float: left; width: 33%;">
      <table>
        <thead>
        <tr>
          <th>#</th>
          <th>Todo</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${progressTodo}">
          <td th:text="${todo.id}"></td>
          <td th:text="${todo.todo}"></td>
          <td th:text="${todo.status}"></td>
        </tr>
        </tbody>
      </table>
    </div>

    <div style="float: left; width: 33%;">
      <table>
        <thead>
        <tr>
          <th>#</th>
          <th>Todo</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${finishTodo}">
          <td th:text="${todo.id}"></td>
          <td th:text="${todo.todo}"></td>
          <td th:text="${todo.status}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="todoForm" style="display: none">
    <form action="/todo" method="post">
      <div>
        <label for="todo">Todo</label>
        <input type="text" placeholder="todo를 입력하세요." id="todo" name="todo" required>
      </div>
      <button type="submit" onClick="closeForm()">add</button>
    </form>
  </div>
  <button onClick="openForm()">Todo 추가</button>


</div>
<!--container-->
</body>
<script>
  function openForm(){
    document.getElementById("todoForm").style.display="block";
  }

  function closeForm(){
    document.getElementById("todoForm").style.display="none"
  }
</script>
</html>
